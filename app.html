<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers example</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
    <style>
        .map {
            height: 800px;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
</head>

<body>
    <h2>My map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
        var telAvivFeature = new ol.Feature({ geometry: new ol.geom.Point(ol.proj.fromLonLat([35, 32])) });
        var vectorLayer1 = new ol.layer.Tile({
            source: new ol.source.OSM()
        });
        var vectorLayer2 = new ol.layer.Vector({
            geometryProjection: 'EPSG:4326',
            source: new ol.source.Vector({
                features: [telAvivFeature],
            })
        });
        var map = new ol.Map({
            target: 'map',
            layers: [
                vectorLayer1,
                vectorLayer2
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([35, 32]),
                zoom: 4
            })
        })
    </script>
</body>

</html>
